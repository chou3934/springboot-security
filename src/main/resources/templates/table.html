<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>頁面</title>

</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <url class="nav nav-pills">
                    <li role="presentation" class="activeTableTab"><a th:href="@{/}"> Home </a></li>
                </url>
            </div>
        </div>

        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr class="success">
                        <th><input type="checkbox"></th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Enabled</th>
                    </tr>
                </thead>
                <tr th:each="users_item:${tables}">
                    <td th:text="${users_item.id}"></td>
                    <td th:text="${users_item.userName}"></td>
                    <td th:text="${users_item.email}"></td>
                    <td th:text="${users_item.password}"></td>
                    <td th:text="${users_item.enabled}"></td>
                    <td>
                        <button type="button" class="btn btn-default">change</button>
                        <button type="button" class="btn btn-default">delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination" style="float: right">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a> </li>
                        <li><a href="#">2</a> </li>
                        <li><a href="#">3</a> </li>
                        <li><a href="#">4</a> </li>
                        <li><a href="#">5</a> </li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
<script type="text/javascript">

</script>
</body>
</html>
